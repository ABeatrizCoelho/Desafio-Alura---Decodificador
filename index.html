<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docodificador de Texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="campo_completo">
        <section class="campo_logo_botao_botoes">
            <div class="logo_alura">
                <img src="assets/Vector.png" alt="">
            </div>
            <div class="input_botao">
                <textarea id="entrada_texto" placeholder="Digite seu texto aqui"></textarea>
            </div>
            <div class="campo_botoes">
                <div class="campo_aviso">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <p> Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="container_botoes">
                    <button onclick="criptografar()" class="container_botao" id="criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="container_botao" id="descriptografar"
                        disabled>Descriptografar</button>
                </div>
            </div>
        </section>

        <section id="campo_texto_e_imagem" class="campo_texto_e_imagem">
            <img src="assets/imagem-lupa.svg" alt="">
            <div class="campo_texto">
                <p class="texto_destaque">Nenhuma mensagem encontrada</p>
                <p id="textoDescriptografado">Digite um texto que você deseja criptografar ou descritografar</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
